<ion-view title="Dictionary">
<ion-header-bar class="bar-subheader bar-positive" style="padding:0px">
<div class="item item-input-inset" style="background:inherit;border:3px solid black !important">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
	  <input type="text" placeholder="Word" ng-model="word">
    </label>
    <button class="button button-smal" ng-click="getMeaning()" style="background-color:#1abc9c;color:#fff">
      Search
    </button>
  </div>
</ion-header-bar>
<ion-content style="top:105px !important;background-color:#2c3e50;">
	<ion-list>
		<ion-item class="item" ng-repeat="definition in definitions" style="background-color:#1abc9c;border:2px solid #2c3e50"> 
			<div class="dictionDiv wrapword" style="color:#fff;border:1px solid white;padding:5px;">{{definition.Definition}}</div>
		</ion-item>
	</ion-list>
</ion-content>
</ion-view>
